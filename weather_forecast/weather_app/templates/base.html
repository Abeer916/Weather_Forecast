<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Weather Dashboard{% endblock %}</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/styles.css" rel="stylesheet">
</head>
<body style="font-family: 'Inter', sans-serif;">
	<div class="d-flex min-vh-100">
		<nav class="flex-shrink-0 p-3 border-end bg-gradient" style="width: 260px; background: linear-gradient(180deg,#eef2ff,#ecfeff);">
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
				<img src="/static/img/sun.svg" alt="logo" width="28" height="28" class="me-2">
				<span class="fs-5 fw-semibold">WeatherDash</span>
			</a>
			<hr>
			<ul class="nav nav-pills flex-column mb-auto gap-1">
				<li class="nav-item"><a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a></li>
				<li><a href="/analysis/" class="nav-link {% if request.path.startswith('/analysis') %}active{% endif %}">Trends & Analysis</a></li>
				<li><a href="/forecast/" class="nav-link {% if request.path.startswith('/forecast') %}active{% endif %}">Forecast</a></li>
				<li><a href="/compare/" class="nav-link {% if request.path.startswith('/compare') %}active{% endif %}">Compare</a></li>
			</ul>
			<hr>
			<div class="text-muted small">Â© {{ today|date:'Y' }} WeatherDash</div>
		</nav>
		<div class="flex-grow-1 d-flex flex-column" style="min-width:0;">
			<header class="border-bottom bg-white px-4 py-3 d-flex align-items-center justify-content-between sticky-top">
				<div>
					<div class="fw-semibold">Dataset: {{ dataset }}</div>
					<div class="text-muted small">{{ today|date:'Y-m-d' }}</div>
				</div>
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" role="switch" id="themeToggle">
					<label class="form-check-label" for="themeToggle">Dark mode</label>
				</div>
			</header>
			<main class="p-4">
				{% block content %}{% endblock %}
			</main>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/static/js/main.js"></script>
</body>
</html>
